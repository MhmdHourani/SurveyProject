<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Survey</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-3.5.1.min.js"></script>
	</head>
	<body>

		<div class="header">
			<h1>Survey</h1>
		</div>

		<div class="page">
			<div class="welcomUser">
				<p class="welcomUser1">Chose a Survey to fill</p>
			</div>

			<div class="survey">
				<ol class="orderlist">
					<li class="element" id="survey1" > Emotional Survey          </li>
					<li class="element" id="survey2" > Lecture Survey            </li>
					<li class="element" id="survey3" > Guest Survey              </li>
					<li class="element" id="survey4" > Sprint Survey             </li>
					<li class="element" id="survey5" > Weekly Challenge Survey   </li>
				</ol>
			</div>

			<div class="leftside">
				<div class="usersinfo">
					<div class="selectDiv">
						<select id="name" >
							<option value="" selected="selected" value="chose">Chose Your Name</option>
							
						</select> 
						<button id="select">LOG IN</button>
					</div>
					<div class="surveyinput">
						
					</div>
				</div>
			</div>


		</div>
		<script ></script>
		<script src="JavaScript.js"></script>
	</body>
</html>
